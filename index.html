<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato com Bella Oliveira</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Rezet básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo */
    body {
      font-family: 'Roboto', sans-serif;
      background: url('images/1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    /* Container principal */
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    /* Título */
    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    /* Texto explicativo */
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Botão do WhatsApp */
    .whatsapp-btn {
      background-color: #25D366; /* Cor do WhatsApp */
      color: white;
      font-size: 18px;
      padding: 15px;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E; /* Cor mais escura quando passa o mouse */
    }

    .whatsapp-btn i {
      margin-right: 10px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fale com Bella Oliveira</h1>
    <p>Converse diretamente pelo WhatsApp e obtenha as informações que você precisa.</p>
    <a href="https://wa.me/5527992719188" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
    </a>
  </div>

</body>
</html>
